<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="UTF-8">
  <title>Noraebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static 'noraebook/css/foundation.min.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'noraebook/css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'noraebook/icons/foundation-icons.css' %}" />

  {% block header %}{% endblock %}

</head>
<body>
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/">Noraebook.</a></h1>
      </li>
      <li class="toggle-topbar menu-icon"><a href="/"><span></span></a></li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li id="about-tab"><a href="/submit/">Submit a Code</a></li>
        <li id="contact-tab"><a href="#">Contact</a></li>
      </ul>
    </section>
  </nav>
  <script src={% static 'noraebook/js/vendor/jquery.js' %}></script>

  {% block content %}{% endblock %}

  <script src="{% static 'noraebook/js/vendor/modernizr.js' %}"></script>
  <script src={% static 'noraebook/js/vendor/fastclick.js' %}></script>
  <script src={% static 'noraebook/js/foundation.min.js' %}></script>
  <script>
    $(document).foundation();
  </script>

  {% block endscripts %}{% endblock %}
</body>
</html>
